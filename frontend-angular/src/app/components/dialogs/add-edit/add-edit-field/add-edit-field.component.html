<div style="max-width: 600px;">
  <h1 mat-dialog-title>{{(field?.id?'Edit field':'Add new field')|translate}}</h1>
  <form [formGroup]="formGroup" class="container-fluid" (submit)="submit($event)">
    <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>{{'Field name'|translate}}</mat-label>
          <mat-icon matPrefix class="material-symbols-rounded">bookmark</mat-icon>
          <input type="text" matInput placeholder="..." formControlName="name" required minlength="3" maxlength="50">
          <mat-error *ngIf="formGroup.get('name')?.errors?.['required']">{{'You must enter a value'|translate}}</mat-error>
          <mat-error *ngIf="formGroup.get('name')?.errors?.['minlength']">{{'Minimum length is '|translate:minlength}}</mat-error>
          <mat-hint>{{'Field name should be unique.'|translate}}</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <mat-form-field style="max-width: 250px;width:100%">
          <mat-label>{{'Created Date'|translate}}</mat-label>
          <input required matInput [matDatepicker]="picker5" [max]="nowDate" placeholder="..."
            formControlName="createdDatetime">
          <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
          <mat-datepicker #picker5></mat-datepicker>
          <mat-error *ngIf="formGroup.get('createdDatetime')?.errors?.['required']">{{'You must choose a date'|translate}}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>

    <div mat-dialog-actions>
      <button type="button" mat-button (click)="dialogRef.close()" class=" rounded-5"
        color="accent" cdkFocusInitial>{{'Cancel'|translate}}</button>
      <button type="submit" mat-button class=" rounded-5"
        color="primary">{{(field?.id == null?'Add':'Edit')|translate}}</button>
    </div>
  </form>
</div>
