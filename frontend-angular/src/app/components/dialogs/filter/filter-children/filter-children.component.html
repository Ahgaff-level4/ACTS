<div style="max-width: 600px;">
  <h1 mat-dialog-title>{{'Filter options'|translate}}</h1>
  <div mat-dialog-content>



    <div class="row mt-2">
      <div class="col-md-12">
        <mat-form-field style="max-width: 250px;width:100%">
          <mat-label>{{'Minimum register date'|translate}}</mat-label>
          <input matInput [matDatepicker]="picker9" [max]="nowDate" placeholder="..."
            [(ngModel)]="filter.minRegisterDate">
          <mat-datepicker-toggle matSuffix [for]="picker9"></mat-datepicker-toggle>
          <mat-datepicker #picker9></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-12">
        <mat-form-field style="max-width: 250px;width:100%">
          <mat-label>{{'Maximum register date'|translate}}</mat-label>
          <input matInput [matDatepicker]="picker10" [max]="nowDate" placeholder="..."
            [(ngModel)]="filter.maxRegisterDate">
          <mat-datepicker-toggle matSuffix [for]="picker10"></mat-datepicker-toggle>
          <mat-datepicker #picker10></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-actions>
      <button type="button" mat-button (click)="dialogRef.close(data)" color="accent">{{'Cancel'|translate}}</button>
      <button type="submit" mat-button (click)="dialogRef.close({})" color="warn">{{'Clear filter'|translate}}</button>
      <button type="submit" mat-button (click)="dialogRef.close(filter)" cdkFocusInitial color="primary">{{'Apply filter'|translate}}</button>
    </div>
  </div>
</div>
