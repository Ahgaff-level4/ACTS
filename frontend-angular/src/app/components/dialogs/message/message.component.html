<div>
  <div class="mt-4 mx-3">
    <div class="d-flex justify-content-between">
      <div>
        <h4 class="opacity-75 mx-3">{{titleText|translate}}</h4>
      </div>
      <mat-icon [className]="titleColor" *ngIf="titleIcon" style="margin:6px 6px 0px 6px;">{{titleIcon}}</mat-icon>
    </div>
  </div>
  <div mat-dialog-content>
    <p>{{content|translate}}</p>
  </div>

  <mat-dialog-actions align="end">
    <button mat-button class=" rounded-5" *ngFor="let b of buttons" (click)="dialogRef.close(b.type)"
      [color]="b.color">{{b.type|translate}}</button>
  </mat-dialog-actions>
</div>
