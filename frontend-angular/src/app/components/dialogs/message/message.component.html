<div style="max-width: 500px;">
	<h1 mat-dialog-title [ngClass]="{'text-danger':type==='error','text-warning':type==='info',
	'text-success':type==='success'}">{{title|translate}}</h1>
	<p mat-dialog-content>{{content|translate}}</p>
	<div mat-dialog-actions>
		<button *ngFor="let b of buttons" mat-button (click)="dialogRef.close(b.type)" [color]="b.color">{{b.type|translate}}</button>
	</div>
</div>
