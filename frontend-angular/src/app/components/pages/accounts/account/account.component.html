<app-title [links]="[{title:'Accounts'}]" [isPrinting]="isPrinting"></app-title>
<div class="container">
  <app-search-export [isPrinting]="isPrinting" [gridOptions]="gridOptions"
  (keyup)="applySearch($event)" (print)="printTable()"></app-search-export>
  <div class="mat-elevation-z4 table-responsive mb-4 rounded-4">
    <!-- AG Grid Angular Component -->
    <ag-grid-angular style="width: 100%;" class="ag-theme-material rtl" [gridOptions]="gridOptions" [rowData]="rowData"
      domLayout='autoHeight' [quickFilterText]="quickFilter"></ag-grid-angular>
  </div>

  <div class="d-md-flex justify-content-between" *ngIf="!isPrinting">
    <a class="w-100 mx-3 mb-2 rounded-5" mat-raised-button color="primary" routerLink="/add-account">
      {{'Register new account'|translate}}<mat-icon>person_add</mat-icon>
    </a>
    <a [disabled]="selectedItem==null" class="w-100 mx-2 mb-2 rounded-5 nbsp"
      [matTooltip]="'View all information'|translate" [routerLink]="selectedItem?'/account/'+selectedItem!.id:'#'"
      mat-stroked-button color="primary">
      {{'View'|translate}}<mat-icon>wysiwyg</mat-icon>
    </a>
    <button [disabled]="selectedItem==null" [matTooltip]="'Edit the selected row'|translate"
      class="w-100 mx-3 mb-2 rounded-5" mat-stroked-button color="primary"
      (click)="this.selectedItem?accountService.edit(this.selectedItem):ut.notify(null)">
      <mat-icon>edit</mat-icon>{{'Edit'|translate}}
    </button>

    <button [disabled]="selectedItem==null" class="w-100 mx-3 mb-2 rounded-5" mat-stroked-button color="warn"
      (click)="this.selectedItem?accountService.deleteAccount(this.selectedItem):ut.notify(null)"
      [matTooltip]="'Delete the selected account'|translate"><mat-icon>person_remove</mat-icon>
      {{'Delete'|translate}}</button>
  </div>
</div>
