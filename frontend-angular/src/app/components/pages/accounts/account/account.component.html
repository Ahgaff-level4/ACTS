<h1 class="p-4 mx-md-5 pb-4">{{'Accounts'|translate}}</h1>
<div class="mx-md-5 pb-5">
  <div class="w-100 row" *ngIf="!isPrinting">
    <mat-form-field class="col-md-11">
      <mat-label>{{'Search'|translate}}</mat-label>
      <input matInput (keyup)="applySearch($event)" placeholder="..." #input>
    </mat-form-field>
    <div class="col-1">
      <button mat-icon-button [matMenuTriggerFor]="exportMenu" [matTooltip]="'Export table'|translate"
        aria-label="Export button with a menu">
        <mat-icon color="primary">ios_share</mat-icon>
      </button>
      <mat-menu #exportMenu="matMenu">
        <button mat-menu-item (click)="agGrid.exportCSV(gridOptions.api)">
          <mat-icon color="primary">download</mat-icon>
          <span>{{'Export as CSV'|translate}}</span>
        </button>
        <button mat-menu-item (click)="agGrid.exportExcel(gridOptions.api)">
          <mat-icon color="primary">download</mat-icon>
          <span>{{'Export as Excel'|translate}}</span>
        </button>
        <button mat-menu-item (click)="printTable()">
          <mat-icon color="primary">print</mat-icon>
          <span>{{'Print'|translate}}</span>
        </button>
        <button mat-menu-item (click)="agGrid.exportClipboard(gridOptions.api,false)">
          <mat-icon color="primary">content_copy</mat-icon>
          <span>{{'Copy table'|translate}}</span>
        </button>
        <button mat-menu-item (click)="agGrid.exportClipboard(gridOptions.api,false)">
          <mat-icon color="primary">table_view</mat-icon>
          <span>{{'Copy table (with headers)'|translate}}</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <div class="mat-elevation-z4 table-responsive mb-4">
    <!-- AG Grid Angular Component -->
    <ag-grid-angular style="width: 100%;" class="ag-theme-material rtl" [gridOptions]="gridOptions"
      [rowData]="rowData" domLayout='autoHeight' [quickFilterText]="quickFilter"></ag-grid-angular>
  </div>

  <div class="d-md-flex justify-content-between" *ngIf="!isPrinting">
    <a class="w-100 mx-3 mb-2" mat-raised-button color="primary" routerLink="/add-account">
      {{'Register new account'|translate}}<mat-icon>person_add</mat-icon>
    </a>

    <button [disabled]="selectedItem==null" [matTooltip]="'Edit the selected row'|translate"
    class="w-100 mx-3 mb-2" mat-stroked-button color="primary" (click)="edit(this.selectedItem)">
    <mat-icon>edit</mat-icon>{{'Edit'|translate}}
  </button>

    <button [disabled]="selectedItem==null" class="w-100 mx-3 mb-2" mat-stroked-button
    color="warn" (click)="deleteAccount(this.selectedItem)"
    [matTooltip]="'Delete the selected account'|translate"><mat-icon>person_remove</mat-icon>
      {{'Delete'|translate}}</button>
  </div>
</div>
