<h1 class="p-4 mx-md-5 pb-0">{{program.value?.name}}&nbsp;{{'program'|translate}} </h1>
<div class="mx-md-5  mb-5 pb-5">
  <div class="mt-3 w-100">
    <mat-form-field class="w-100">
      <mat-label>{{'Search'|translate}}</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z4 table-responsive mb-3">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows cdkDropList
      cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

      <ng-container matColumnDef="name">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> {{'Activity'|translate}} </th>
        <td mat-cell *matCellDef="let el"> {{el.name}} </td>
      </ng-container>

      <ng-container matColumnDef="ageRange">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> {{'Age Range'|translate}} </th>
        <td mat-cell *matCellDef="let el"> {{el.minAge}} â€“ {{el.maxAge}} </td>
      </ng-container>

      <ng-container matColumnDef="field">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> {{'Field'|translate}} </th>
        <td mat-cell *matCellDef="let el"> {{ el.field?.name }} </td>
      </ng-container>

      <ng-container matColumnDef="createdDatetime">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> {{'Created Date'|translate}} </th>
        <td mat-cell *matCellDef="let el"> {{ el.createdDatetime|fromNow }} </td>
      </ng-container>

      <ng-container matColumnDef="control">
        <th mat-header-cell cdkDrag *matHeaderCellDef> {{'Control'|translate}} </th>
        <td mat-cell *matCellDef="let el">
          <button (click)="addEdit(el)" mat-button color="primary"><mat-icon>edit</mat-icon>{{'Edit'|translate}}</button>
          <button (click)="deleteDialog(el)" mat-button color="warn"><mat-icon>delete</mat-icon>{{'Delete'|translate}}</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsKeys"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsKeys"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons>
    </mat-paginator>
  </div>

  <button (click)="addEdit(program.value?.id)" *ngIf="canAddEdit" mat-raised-button color="primary">{{'Add new activity'|translate}}<mat-icon>add</mat-icon></button>
</div>
