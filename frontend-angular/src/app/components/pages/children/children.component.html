<div class="m-md-3 mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

    <ng-container *ngFor="let key of (columnsKeys|slice:0:columnsKeys.length-2); let i = index;" [matColumnDef]="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnsTitles[i]|translate}} </th>
      <td mat-cell *matCellDef="let el"> {{el[key]}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDatetime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Created'|translate}} </th>
      <td mat-cell *matCellDef="let el"> {{ (el.createdDatetime | date:'yyyy/M/dd, hh:mm a, ')+((el.createdDatetime |
        date:'EEEE')??''|translate) }} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsKeys"></tr>
    <tr mat-row *matRowDef="let row; columns:columnsKeys;"></tr>

    <ng-template matNoDataRow>
      <h4 class="p-2">{{'No data available'|translate}}</h4>
    </ng-template>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20,50,100]" showFirstLastButtons>
  </mat-paginator>
</div>
