<div class="container">
  <ng-container *ngIf="childReport$ | async as childReport">
    <div class="d-flex justify-content-between align-items-end">
      <app-title [isPrinting]="isPrinting"></app-title>
      <button *ngIf="!isPrinting" (click)="printHandle()" class="mx-1 mx-md-5" mat-stroked-button color="primary">
        <mat-icon>print</mat-icon>{{ "Print" | translate }}
      </button>
    </div>
    <p class="fw-normal text-center mx-md-5 pb-0 mb-0 fs-6">
      {{ nowDatetime }}
    </p>
    <app-card cardTitle="Personal information">
      <app-child-info [hideReport]="true" [isPrinting]="isPrinting" [child]="childReport.child"></app-child-info>
    </app-card>

    <app-card cardTitle="Rate">
      <app-timeframe [timeframeFormGroup]="timeframeFormGroup"></app-timeframe>
      <div class="d-flex justify-content-evenly flex-wrap">
        <app-rate-item [header]="(childReport.goal.avgEvaluationsRate|number:'1.0-1')+'%'"
          description="Average evaluations rate"
          descriptionTooltip="The average of all evaluations rate within the chosen timeframe"
          [rate]="{newRate:childReport.goal.avgEvaluationsRate,oldRate:childReport.goal.oldAvgEvaluationsRate}"
          [changeRateTooltip]="('The change in the Average evaluations rate, compare to the old Average evaluations rate'|translate)+' ('+(childReport.goal.oldAvgEvaluationsRate|number:'1.0-1')+'%). '+ ('The old evaluations are the evaluations within a mirror of the chosen timeframe. Example: if chosen timeframe is this week then the old timeframe will be the previous week.'|translate)">
        </app-rate-item>

        <app-rate-item [header]="(childReport.goal.evaluationsCount|number)??'0'"
          description="Number of evaluations"
          descriptionTooltip="Number of evaluations within the chosen timeframe"
          [rate]="{newRate:childReport.goal.evaluationsCount,oldRate: childReport.goal.oldEvaluationsCount}"
          [changeRateTooltip]="('The change in the number of evaluations, compare to the old number of evaluations'|translate)+' ('+(childReport.goal.oldEvaluationsCount|number)+'). '+('The old evaluations are the evaluations within a mirror of the chosen timeframe. Example: if chosen timeframe is this week then the old timeframe will be the previous week.'|translate)">
        </app-rate-item>
      </div>
    </app-card>
  </ng-container>

  <app-card cardTitle="Goals state">
    <app-timeframe [timeframeFormGroup]="timeframeFormGroup"></app-timeframe>
    <div dir="ltr" class="ms-md-5 mb-md-3">
      <ngx-charts-advanced-pie-chart [view]="[0, 200]" [results]="goalsStatePieData$ | async" [gradient]="true"
        [label]="'Total' | translate">
      </ngx-charts-advanced-pie-chart>
    </div>
  </app-card>

  <app-card cardTitle="Activities fields">
    <app-timeframe [timeframeFormGroup]="timeframeFormGroup"></app-timeframe>
    <div dir="ltr" style="min-height: 400px" class="me-4 mb-md-3" [ngClass]="ut.getDirection() == 'rtl'?'mt-3':''">
      <ngx-charts-polar-chart [legend]="true" [animations]="true" [showGridLines]="true" [roundDomains]="false"
        [gradient]="true" [yAxis]="true" [xAxis]="true" [labelTrim]="false" [labelTrimSize]="30"
        [trimYAxisTicks]="false" [autoScale]="true" [results]="activitiesFieldsPolar$ | async"
        [legendTitle]="'Activities types' | translate" [showXAxisLabel]="true" [showYAxisLabel]="true"
        [xAxisLabel]="'Fields' | translate" [yAxisLabel]="'Number of Activities' | translate">
      </ngx-charts-polar-chart>
    </div>
  </app-card>
</div>
