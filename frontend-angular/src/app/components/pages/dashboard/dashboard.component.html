<div class="container">
  <div class="d-flex justify-content-between align-items-end">
    <app-title
      [links]="[{ title: 'Dashboard' }]"
      [isPrinting]="undefined"
    ></app-title>
  </div>
  <app-card cardTitle="Children">
    <app-timeframe [timeframeFormGroup]="timeframeFormGroup"></app-timeframe>
    <div dir="ltr" class="me-3 me-md-5 mb-md-3">
      <ngx-charts-area-chart
        [results]="childrenRegisterData$ | async"
        [gradient]="true"
        [legend]="false"
        [animations]="true"
        [xAxis]="true"
        [yAxis]="true"
        [showGridLines]="true"
        [roundDomains]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisTickFormatting]="xAxisTickFormatting"
        [xAxisLabel]="'Register Date' | translate"
        [yAxisLabel]="'Number of Children' | translate"
        [gradient]="true"
        [timeline]="true"
      >
      </ngx-charts-area-chart>
    </div>
  </app-card>
</div>
