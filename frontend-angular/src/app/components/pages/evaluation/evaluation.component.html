<app-title [isPrinting]="isPrinting"></app-title>
<div class="container">
  <app-search-export [isPrinting]="isPrinting" [gridOptions]="gridOptions"
  (keyup)="applySearch($event)" (print)="printTable()"></app-search-export>

  <div class="border border-1 table-responsive mb-4 rounded-4">
    <!-- AG Grid Angular Component -->
    <ag-grid-angular style="width: 100%;" class="ag-theme-material rtl" [gridOptions]="gridOptions"
      [rowData]="(service.goalItsEvaluations$|async)?.evaluations" domLayout='autoHeight'
      [quickFilterText]="quickFilter"></ag-grid-angular>
  </div>

  <app-control-buttons *ngIf="!isPrinting"
  [buttons]="[{show:this.pr.canUser('addEvaluation'),text:'Add new evaluation',icon:'rate_review'},
  {show:this.pr.canUser('editEvaluation'),disabled:selectedItem==null,tooltip:'Edit the selected row',text:'Edit',icon:'edit'},
  {show:this.pr.canUser('deleteEvaluation'),disabled:selectedItem==null,tooltip:'Delete the selected evaluation',color:'warn',icon:'delete',text:'Delete'},]"
  (click0)="addEdit(service.goalItsEvaluations$.value?.id)"
  (click1)="addEdit(this.selectedItem)"
  (click2)="deleteDialog(this.selectedItem)"
  ></app-control-buttons>
</div>
