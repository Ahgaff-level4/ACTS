<h1 class="p-4 mx-md-5 pb-0">{{'Fields'|translate}}</h1>
<div class="mx-md-5">
  <div class="mt-3 w-100">
    <mat-form-field class="w-100">
      <mat-label>{{'Search'|translate}}</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z4 table-responsive mb-3">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows cdkDropList
      cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

      <ng-container matColumnDef="name">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> {{'Field name'|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="activityCount">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> {{'Number of Activities'|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.activityCount}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDatetime">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> {{'Created Date'|translate}} </th>
        <td mat-cell *matCellDef="let el"> {{ el.createdDatetime|fromNow }} </td>
      </ng-container>

      <ng-container *ngIf="canAddEdit" matColumnDef="control">
        <th mat-header-cell cdkDrag *matHeaderCellDef> {{'Control'|translate}} </th>
        <td mat-cell *matCellDef="let el">
          <button (click)="addEdit(el)" class="px-3 mx-0" mat-button color="primary"><mat-icon>edit</mat-icon>{{'Edit'|translate}}</button>
          <button (click)="deleteDialog(el)" class="px-3 mx-0" mat-button color="warn"><mat-icon>delete</mat-icon>{{'Delete'|translate}}</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsKeys"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsKeys"></tr>

      <ng-template matNoDataRow>
        <h4 class="p-2">{{'No data available'|translate}}</h4>
      </ng-template>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons>
    </mat-paginator>
  </div>

  <button (click)="addEdit()" *ngIf="canAddEdit" mat-raised-button color="primary">{{'Add new field'|translate}}<mat-icon>add</mat-icon></button>
</div>
