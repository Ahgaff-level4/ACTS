<div id="animate-home-header"
  class="d-flex my-primary-bg flex-md-row flex-column justify-content-md-between mb-5 top pb-5 px-5">
  <div class="text-white mb-5 text-center mt-md-5">
    <h1 class="display-1 text-white">{{'ACTS'|translate}}</h1>
    <p class="display-6">{{'Autism Children Technical System'|translate}}</p>
  </div>
  <img src="assets/img/teacher-teach-child.svg" width="auto" height="330px" alt="Teacher teach a child">
</div>
<div class="container-fluid">

  <mat-divider class="mx-5 my-4"></mat-divider>

  <div class=" mb-4 text-center">
    <h3 class="my-primary-text mt-2 pb-2">
      {{'Watch this video to see how Autism Children Technical System works'|translate}}
    </h3>
    <!-- <youtube-player class="rounded-5 shadow"
    videoId="PeIN-Fe7DQo"
    [width]="560"
    [height]="315"
    [playerVars]="{
      autoplay: 0,
    }"></youtube-player> -->
    <video class="rounded-5 shadow" width="560" controls loop>
      <source src="assets/ACTS.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <mat-divider class="mx-5 mt-5"></mat-divider>

  <app-about-us></app-about-us>

  <mat-divider class="mx-5 my-5"></mat-divider>

  <div class="d-flex flex-wrap justify-content-evenly">
    <mat-card *ngFor="let card of pr.getUserPages('Home')|async" [routerLink]="card.link"
      class="card m-3 shadow cursor-pointer mb-4 d-flex mdc-elevation--z7 rounded-5 align-items-center">
      <img style="max-width:220px; max-height: 220px;" class="p-2" [src]="card.img"
        [alt]="card.alt??'image represent card\'s content'">
      <div class="text-center mt-2 p-2">
        <h4 class="card-title">{{card.title|translate}}</h4>
        <p class="card-text">{{card.desc|translate}}</p>
      </div>
    </mat-card>
  </div>

  <mat-divider class="mx-5 my-5"></mat-divider>

  <app-dashboard *ngIf="pr.canUser('dashboard')"></app-dashboard>

</div>
