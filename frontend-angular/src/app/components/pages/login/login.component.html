<div class="circle-1 rounded-circle position-fixed z-index-n1"></div>
<div class="circle-2 rounded-circle position-fixed"></div>
<div class="d-flex justify-content-center align-items-center radius">
	<div class="container shadow border-0 w-75 mt-5 radius">

		<div class="row radius">
			<div class="col-md-6 bg-primary">
				<div class="p-5">
					<h1 class="text-center text-white">Welcome</h1>
				</div>
				<form class="p-4" [formGroup]="formGroup">
					<mat-form-field class="w-100" appearance="fill">
						<mat-label>Username</mat-label>
						<mat-icon matPrefix class="material-symbols-rounded">person</mat-icon>
						<input type="username" matInput placeholder="..." [formControl]="formGroup.controls.username">
					</mat-form-field>
					<mat-form-field class="w-100" appearance="fill">
						<mat-label>Password</mat-label>
						<mat-icon matPrefix class="material-symbols-rounded">lock</mat-icon>
						<input [type]="hide ? 'password' : 'text'" matInput placeholder="..."
							[formControl]="formGroup.controls.password">
						<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
							[attr.aria-pressed]="hide">
							<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
					</mat-form-field>
					<mat-checkbox [formControl]="formGroup.controls.isRememberMe">Remember Me</mat-checkbox>
					<br>
					<button class="w-100" mat-flat-button color="accent" type="submit" (click)="submit()">Login</button>
				</form>
			</div>

			<div class="col-md-6 bg-white">

			</div>
		</div>

	</div>
</div>
