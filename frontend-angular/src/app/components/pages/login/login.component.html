<p>login works!</p>
<form [formGroup]="formGroup">
	<label for="username">Username:</label>
	<input id="username" type="text" [formControl]="formGroup.controls.username">
	<br>
	<label for="password">Password:</label>
	<input id="password" type="password" [formControl]="formGroup.controls.password" />
	<br><p>valid:{{formGroup.valid}}</p>
	<button [disabled]="!formGroup.valid" type="submit" (click)="submit()">Submit</button>
</form>
