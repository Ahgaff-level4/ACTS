<app-title [links]="[{title:'Programs'}]" [isPrinting]="isPrinting"></app-title>
<div class="container">
  <app-search-export [isPrinting]="isPrinting" [gridOptions]="gridOptions"
  (keyup)="applySearch($event)" (print)="printTable()"></app-search-export>
  <div class="mat-elevation-z4 table-responsive mb-4 rounded-4">
    <!-- AG Grid Angular Component -->
    <ag-grid-angular style="width: 100%;" class="ag-theme-material rtl" [gridOptions]="gridOptions" [rowData]="rowData|async"
      domLayout='autoHeight' [quickFilterText]="quickFilter"></ag-grid-angular>
  </div>
  <div class="d-md-flex justify-content-between" *ngIf="!isPrinting">
    <button *ngIf="canAddEditDelete" (click)="addEdit()" class="w-100 mx-3 mb-2 rounded-5" mat-raised-button color="primary">
      {{'Add new program'|translate}}<mat-icon>add</mat-icon>
    </button>
    <a [disabled]="selectedItem==null" class="w-100 mx-3 mb-2 rounded-5"
      [matTooltip]="'View activities of the selected program'|translate"
      [routerLink]="selectedItem?'/program/'+selectedItem.id+'/activities':'#'" mat-stroked-button color="primary">
      {{'Activities'|translate}}<mat-icon>interests</mat-icon>
    </a>
    <button *ngIf="canAddEditDelete" [disabled]="selectedItem==null" (click)="addEdit(selectedItem)" [matTooltip]="'Edit the selected row'|translate"
      class="w-100 mx-3 mb-2 rounded-5" mat-stroked-button color="primary">
      <mat-icon>edit</mat-icon>{{'Edit'|translate}}
    </button>
    <button [disabled]="selectedItem==null" *ngIf="canAddEditDelete" class="w-100 mx-3 mb-2 rounded-5"
    (click)="deleteDialog(selectedItem)"
      [matTooltip]="'Delete the selected program'|translate"
      mat-stroked-button color="warn">
      {{'Delete'|translate}}<mat-icon>delete</mat-icon>
    </button>
  </div>

</div>
