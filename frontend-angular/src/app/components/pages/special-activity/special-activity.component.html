<app-title [links]="[{title:'Special Activities'}]" [isPrinting]="isPrinting"></app-title>
<div class="container">
  <app-search-export [isPrinting]="isPrinting" [gridOptions]="gridOptions"
  (keyup)="applySearch($event)" (print)="printTable()"></app-search-export>
  
  <div class="mat-elevation-z4 table-responsive mb-4 rounded-4">
    <!-- AG Grid Angular Component -->
    <ag-grid-angular style="width: 100%;" class="ag-theme-material rtl" [gridOptions]="gridOptions" [rowData]="rowData"
      domLayout='autoHeight' [quickFilterText]="quickFilter"></ag-grid-angular>
  </div>
  <div class="d-md-flex justify-content-between" *ngIf="!isPrinting">
    <button *ngIf="canEdit" [disabled]="selectedItem==null" (click)="edit(selectedItem)"
    [matTooltip]="'Edit the selected row'|translate"
      class="w-100 mx-3 mb-2 rounded-5" mat-stroked-button color="primary">
      <mat-icon>edit</mat-icon>{{'Edit'|translate}}
    </button>
    <button [disabled]="selectedItem==null" *ngIf="canEdit" class="w-100 mx-3 mb-2 rounded-5"
    (click)="deleteDialog(selectedItem)"
      [matTooltip]="'Delete the selected activity'|translate"
      mat-stroked-button color="warn">
      {{'Delete'|translate}}<mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
