<app-title [links]="[{title:'Strengths of', param:childItsStrengths?.person?.name},
{title:'Children',link:'/children'}]" [isPrinting]="isPrinting"></app-title>
<div class="container">
  <app-search-export [isPrinting]="isPrinting" [gridOptions]="gridOptions"
  (keyup)="applySearch($event)" (print)="printTable()"></app-search-export>

  <div class="mat-elevation-z4 table-responsive mb-4 rounded-4">
    <!-- AG Grid Angular Component -->
    <ag-grid-angular style="width: 100%;" class="ag-theme-material rtl" [gridOptions]="gridOptions"
      [rowData]="childItsStrengths?.strengths" domLayout='autoHeight' [quickFilterText]="quickFilter"></ag-grid-angular>
  </div>

  <div class="d-md-flex justify-content-between" *ngIf="!isPrinting">
    <button *ngIf="canAdd" class="w-100 mx-3 mb-2 rounded-5" mat-raised-button color="primary"
      (click)="addEdit(childItsStrengths?.id)">
      {{'Add new strength'|translate}}<mat-icon>add</mat-icon>
    </button>
    <button *ngIf="canEditDelete" [disabled]="selectedItem==null" [matTooltip]="'Edit the selected row'|translate"
      class="w-100 mx-3 mb-2 rounded-5" mat-stroked-button color="primary" (click)="addEdit(this.selectedItem)">
      <mat-icon>edit</mat-icon>{{'Edit'|translate}}
    </button>
    <button *ngIf="canEditDelete" [disabled]="selectedItem==null"
      [matTooltip]="'Delete the selected strength'|translate" class="w-100 mx-3 mb-2 rounded-5" mat-stroked-button
      color="warn" (click)="deleteDialog(this.selectedItem)">
      <mat-icon>delete</mat-icon>{{'Delete'|translate}}
    </button>
  </div>
</div>
