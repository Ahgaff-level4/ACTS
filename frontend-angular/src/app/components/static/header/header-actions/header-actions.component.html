<div class="nav-item opacity-100 px-2 d-flex flex-lg-row-reverse align-items-center" routerLinkActive="active">
  <a class="min-width-120 rounded-5 opacity-100" mat-raised-button color="accent" *ngIf="!isLoggedIn"
    routerLink="/login">{{'Login'|translate}}</a>
  <button mat-raised-button color="accent" (click)="this.loginService.logout()" style="cursor:pointer;"
    class="rounded-5 min-width-120 nbsp opacity-100" *ngIf="isLoggedIn">
    {{'Logout'|translate}}</button>

  <button (click)="nt.openNotificationsDrawer()" type="button" mat-icon-button [matTooltip]="'Notifications'|translate">
    <div style="margin-top:-4px;">
      <mat-icon matBadgeColor="warn" matBadgePosition="before" matBadgeSize="small"
        [matBadge]="nt.unreadNotificationsCount()||null" color="accent">notifications</mat-icon>
    </div>
  </button>

  <button [matMenuTriggerFor]="langMenu" type="button" mat-icon-button [matTooltip]="'Application Language'|translate">
    <mat-icon color="accent" class="mb-1">language</mat-icon>
  </button>
  <mat-menu #langMenu="matMenu">
    <button class="d-flex justify-content-between min-width-120" mat-menu-item (click)="this.translate.use('ar')">
      <mat-icon class="m-0" [color]="translate.currentLang.includes('ar')&&'accent'">{{translate.currentLang.includes('ar')?'radio_button_checked': 'radio_button_unchecked'}}</mat-icon>
      <span>{{'Arabic'|translate}}</span></button>
    <button class="d-flex justify-content-between min-width-120" mat-menu-item (click)="this.translate.use('en')">
      <mat-icon class="m-0" [color]="translate.currentLang.includes('en')&&'accent'">{{translate.currentLang.includes('en')?'radio_button_checked': 'radio_button_unchecked'}}</mat-icon>
      <span>{{'English'|translate}}</span></button>
  </mat-menu>
</div>
