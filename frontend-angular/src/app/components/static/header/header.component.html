<nav style="border-bottom-left-radius:1.4rem; border-bottom-right-radius:1.4rem;"
  [ngClass]="{'shadow':ut.router.url!='/'}" class="navbar navbar-expand-lg navbar-dark my-primary-bg w-100 px-1">
  <div class="d-flex w-100 justify-content-between align-items-center"
    [ngClass]="!isShowDivIf?'flex-wrap':'flex-nowrap'">
    <a routerLink="/"><img class="image mx-2" src="/assets/img/logo.png" alt="ACTS logo" /></a>
    <a routerLink="/"
      class="icon-name justify-self-md-start justify-self-center text-white text-decoration-none"><span>{{'ACTS'|translate}}</span></a>
    <button (click)="isShowDivIf=!isShowDivIf" class="navbar-toggler align-self-center mx-2 rounded-5" type="button"
      data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- *ngIf="!isShowDivIf" --- hide and show -->
    <ul id="navbarResponsive" [ngClass]="!isShowDivIf?'d-block':'d-none'"
      class="navbar-nav w-100 collapse navbar-collapse mt-lg-0 mx-0 px-5 mt-3 justify-content-evenly">
      <li (click)="isShowDivIf=true" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/">{{'Home'|translate}}</a>
      </li>
      <li *ngIf="pr.canUser('childrenPage')" (click)="isShowDivIf=true" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/children">{{'Children'|translate}}</a>
      </li>
      <li *ngIf="pr.canUser('programsPage')" (click)="isShowDivIf=true" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/program">{{'Programs'|translate}}</a>
      </li>
      <li *ngIf="pr.canUser('fieldsPage')" (click)="isShowDivIf=true" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/field">{{'Fields'|translate}}</a>
      </li>
      <li *ngIf="pr.canUser('specialActivitiesPage')" (click)="isShowDivIf=true" class="nav-item"
        routerLinkActive="active">
        <a class="nav-link nbsp" routerLink="/special-activities">{{'Special Activities'|translate}}</a>
      </li>
      <li *ngIf="pr.canUser('accountsPage')" (click)="isShowDivIf=true" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/account">{{'Accounts'|translate}}</a>
      </li>
      <li (click)="isShowDivIf=true" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/settings">{{'Settings'|translate}}</a>
      </li>
      <hr class="text-white my-2 mx-0 d-lg-none d-block">
      <app-header-actions class="d-lg-none d-block" (hideHeader)="isShowDivIf=true" [isLoggedIn]="isLoggedIn">
      </app-header-actions>
    </ul>

    <app-header-actions class="d-none d-lg-block" (hideHeader)="isShowDivIf=true" [isLoggedIn]="isLoggedIn">
    </app-header-actions>
  </div>
</nav>
