<nav style="border-bottom-left-radius:1.4rem; border-bottom-right-radius:1.4rem;" [ngClass]="{'shadow':ut.router.url!='/'}"
class="navbar navbar-expand-lg navbar-dark my-primary-bg w-100 justify-content-between">
  <div class="container mx-0 w-100 pe-0">
    <a routerLink="/"><img class="image" src="../../../assets/img/logo.png" alt="ACTS logo" /></a>
    <a routerLink="/" class="icon-name text-white text-decoration-none"><span>{{'ACTS'|translate}}</span></a>
    <button (click)="isShowDivIf=!isShowDivIf" class="navbar-toggler rounded-5" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- *ngIf="!isShowDivIf" --- hide and show -->
    <div class=" w-100">
      <ul [ngClass]="!isShowDivIf ? 'd-block' : 'd-none'"  id="navbarResponsive" class="navbar-nav w-100 collapse navbar-collapse ms-lg-5 mt-lg-0 mt-3 justify-content-center">
        <li (click)="isShowDivIf=!isShowDivIf" class="nav-item px-3" routerLinkActive="active">
          <a class="nav-link" routerLink="/">{{'Home'|translate}}</a>
        </li>
        <li *ngIf="ut.userHasAny('Admin','HeadOfDepartment','Teacher','Parent')" (click)="isShowDivIf=!isShowDivIf" class="nav-item px-3" routerLinkActive="active">
          <a class="nav-link" routerLink="/children">{{'Children'|translate}}</a>
        </li>
        <li *ngIf="ut.userHasAny('Admin','HeadOfDepartment','Teacher')" (click)="isShowDivIf=!isShowDivIf" class="nav-item px-3" routerLinkActive="active">
          <a class="nav-link" routerLink="/program">{{'Programs'|translate}}</a>
        </li>
        <li *ngIf="this.ut.userHasAny('Admin','HeadOfDepartment','Teacher')" (click)="isShowDivIf=!isShowDivIf" class="nav-item px-3" routerLinkActive="active">
          <a class="nav-link" routerLink="/field">{{'Fields'|translate}}</a>
        </li>
        <li *ngIf="ut.userHasAny('Admin','HeadOfDepartment')" (click)="isShowDivIf=!isShowDivIf" class="nav-item px-3" routerLinkActive="active">
          <a class="nav-link" routerLink="/special-activities">{{'Special Activities'|translate}}</a>
        </li>
        <li *ngIf="ut.userHasAny('Admin')" (click)="isShowDivIf=!isShowDivIf" class="nav-item px-3" routerLinkActive="active">
          <a class="nav-link" routerLink="/account">{{'Accounts'|translate}}</a>
        </li>
        <li (click)="isShowDivIf=!isShowDivIf" class="nav-item px-3" routerLinkActive="active">
          <a class="nav-link" routerLink="/settings">{{'Settings'|translate}}</a>
        </li>
        <hr class="text-white my-2 mx-0">
        <div  style="min-width:150px" (click)="isShowDivIf=!isShowDivIf" class="nav-item px-2 d-lg-none d-block" routerLinkActive="active">
          <a class="nav-link rounded-5" mat-raised-button color="accent" *ngIf="!isLoggedIn" routerLink="/login">{{'Login'|translate}}</a>
          <button mat-raised-button color="accent" (click)="this.loginService.logout()" style="cursor:pointer;" class="nav-link rounded-5"
            *ngIf="isLoggedIn">
            {{'Logout'|translate}}</button>
        </div>
      </ul>
    </div>
  </div>
  <div style="min-width:150px" (click)="isShowDivIf=!isShowDivIf" class="nav-item px-3 d-none d-lg-block" routerLinkActive="active">
    <a class="nav-link rounded-5" mat-raised-button color="accent" *ngIf="!isLoggedIn" routerLink="/login">{{'Login'|translate}}</a>
    <button mat-raised-button color="accent" (click)="this.loginService.logout()" style="cursor:pointer;" class="nav-link rounded-5"
      *ngIf="isLoggedIn">
      {{'Logout'|translate}}</button>
  </div>
</nav>
