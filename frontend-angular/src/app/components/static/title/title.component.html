<div class="container mt-4 mb-4" >
  <div class="d-flex mt-3">
    <a *ngIf="back && (isPrinting==undefined || isPrinting==false)" [routerLink]="back.link??'./#'"
      class="mx-2 align-self-center"
      [matTooltip]="tooltipOf(back)"
      mat-icon-button color="primary">
      <mat-icon class="mb-1" color="primary">{{'arrow_back'|translate}}</mat-icon>
    </a>
    <div>
      <h1 *ngIf="title" class="pb-0 mb-1">{{title|translate}}</h1>
      <!-- <h5 *ngIf="title2" class="fw-normal pb-0 mb-1">
        {{title2|translate}}<span *ngIf="param2">:&nbsp;{{param2}}</span>.
      </h5>
      <h5 *ngIf="title3" class="fw-normal mb-1">
        {{title3|translate}}<span *ngIf="param3">:&nbsp;{{param3}}</span>.
      </h5> -->
      <div *ngFor="let link of links; let i=index;" class="d-inline">
        <a [routerLink]="link.link??'./'" [matTooltip]="tooltipOf(link)" class="my-accent-text">
          {{link.title|translate}}<span *ngIf="link.param">:&nbsp;{{link.param}}</span>
        </a>
        <span *ngIf="links.length-1 != i">&nbsp;{{'>'|translate}}&nbsp;</span>
      </div>
    </div>
  </div>
</div>
