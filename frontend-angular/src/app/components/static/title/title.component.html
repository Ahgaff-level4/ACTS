<div class="container mt-4 mb-4">
  <div class="d-flex mt-3">
    <a *ngIf="links[1] && (isPrinting!=true)" [routerLink]="links[1].link??'./'" class="mx-2 align-self-center"
      [matTooltip]="tooltipOf(links[1])" mat-icon-button color="primary">
      <mat-icon class="mb-1" color="primary">{{'arrow_back'|translate}}</mat-icon>
    </a>
    <div>
      <h1 *ngIf="links.length ==1" class="pb-0 mb-1">{{(links[0].title)|translate}}<span
          *ngIf="links[0]?.titleSuffix">:&nbsp;{{links[0].titleSuffix}}</span></h1>
      <h2 *ngIf="links.length !=1" class="pb-0 mb-1">{{(links[0].title)|translate}}<span
          *ngIf="links[0]?.titleSuffix">:&nbsp;{{links[0].titleSuffix}}</span></h2>
      <div *ngIf="links.length>1 && isPrinting!=true">
        <div *ngFor="let link of links; let i=index;" class="d-inline ">
          <a [routerLink]="links[links.length - 1 - i].link??'./'" [matTooltip]="tooltipOf(links[links.length - 1 - i])"
            [class]="'my-accent-text '+(links.length-1 != i?'opacity-75':'')" [fragment]="links[links.length -1 -i].fragment">
            {{(getLinkText(links[links.length - 1 - i]))|translate}}<span
              *ngIf="getLinkTextSuffix(links[links.length-1-i])">
              :&nbsp;{{getLinkTextSuffix(links[links.length-1-i])}}</span>
          </a>
          <span *ngIf="links.length-1 != i">&nbsp;>&nbsp;</span>
        </div>
      </div>
    </div>
  </div>
</div>
